<!DOCTYPE html>
<html>
<head>
    <title>IntellijMind</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>IntellijMind</h1>
        </div>
    </header>

    <section id="search">
        <div class="container">
            <form id="search-form">
                <input type="text" name="query" placeholder="Ask me anything..." required>
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section id="model-response">
        <div class="container">
            <h2>IntellijMind says:</h2>
            <div id="response-lines"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2023 IntellijMind</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('search-form');
        const responseLines = document.getElementById('response-lines');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const query = form.query.value;
            const response = await fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `query=${query}`
            });

            const data = await response.json();
            responseLines.innerHTML = '';

            data.forEach(line => {
                const p = document.createElement('p');
                p.textContent = line;
                responseLines.appendChild(p);
            });
        });
    </script>
</body>
</html>
